name: 'Linux (Ubuntu Touch)'

on:
  push:
    branches:
      - '*'
  pull_request:
    types: [ opened, synchronize ]
  workflow_dispatch:

jobs:
  Build:
    strategy:
      fail-fast: false
      matrix:
        include:
        - BuildType: Release
          Platform: aarch64
          Backend: SDL2
          Distro: ubuntu20.04
          CC: gcc
          CXX: g++

    runs-on: 'ubuntu-20.04'

    steps:
    - name: 'Checkout Repository'
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: 'Configure CMake and Build'
      uses: uraimo/run-on-arch-action@v2
      with:
        arch: ${{ matrix.Platform }}
        distro: ${{ matrix.Distro }}
        githubToken: ${{ github.token }}
        dockerRunArgs: --volume "${PWD}:/_current"
        
        install: |
          case "${{ matrix.Distro }}" in
            ubuntu*|jessie|stretch|buster|bullseye)
              apt-get update -y
              apt-get install -y cmake curl git g++ libgles2-mesa-dev libglfw3-dev libsdl2-dev libopenal-dev libopenmpt-dev rpm
              ;;
          esac
        
        run: |
          echo "::group::Configure CMake"
          export CC=${{ matrix.CC }}
          export CXX=${{ matrix.CXX }}
          
          git config --global --add safe.directory '*'
          cd /_current/
          rm -f ./Content/Translations/*.po
          cmake -B ./_build/ -D CMAKE_BUILD_TYPE=${{ matrix.BuildType }} -D NCINE_STRIP_BINARIES=ON -D NCINE_PREFERRED_BACKEND=${{ matrix.Backend }} -D NCINE_DOWNLOAD_DEPENDENCIES=OFF -D NCINE_LINUX_PACKAGE=jazz2 -D NCINE_PACKAGED_CONTENT_PATH=ON
          echo "::endgroup::"
          echo "::group::Build"
          make -j $(nproc) -C ./_build/
          echo "::endgroup::"

    - name: 'Create Package'
      run: |
        mkdir ./_package/
        cp -f ./_build/jazz2 ./_package/jazz2
        cp -f -r ./Content/ ./_package/Content/
        cp -f -r ./clickable/ ./_package/
        chmod +x ./_package/jazz2
        sudo apt-get update -y
        sudo apt-get install -y runc docker.io adb git python3 python3-pip
        pip3 install --user git+https://gitlab.com/clickable/clickable.git
        sudo systemctl unmask docker.service
        sudo systemctl start docker.service
        cd ./_package/
        ~/.local/bin/clickable build --arch="arm64" --config ./_package/clickable.json
        
    - name: 'Upload Package'
      uses: actions/upload-artifact@v4
      with:
        name: Jazz2_Linux_${{ matrix.Platform }}_${{ matrix.Backend }}_clickable
        path: ./_package/build/
